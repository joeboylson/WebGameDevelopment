<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- scripts -->
  <script src="./js/game.js"></script>
  <script src="./js/notification.js"></script>
  <script src="./js/main.js"></script>
  
  <!-- styles -->
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">

  <title>TIC TAC TOE</title>
</head>
<body>

  <div id='setup-screen'>
    <div id='player-setup'>

      <div class='player' id='player-one'>
        <input type="text" placeholder="d3M0nSl4yEr">
        <div class='colors'>
          <span>
            <input type="radio" id='playerOneRed' name="playerOneColor" value="red" checked>
            <label for="playerOneRed" class='color-red'>RED</label>
          </span>

          <span>
            <input type="radio" id='playerOneYellow' name="playerOneColor" value="yellow">
            <label for="playerOneYellow" class='color-yellow'>YELLOW</label>
          </span>

          <span>
            <input type="radio" id='playerOneGreen' name="playerOneColor" value="green">
            <label for="playerOneGreen" class='color-green'>GREEN</label>
          </span>

          <span>
            <input type="radio" id='playerOneBlue' name="playerOneColor" value="blue">
            <label for="playerOneBlue" class='color-blue'>BLUE</label>
          </span>


        </div>
      </div>

      <div class='player' id='player-two'>
        <input type="text" placeholder="mastercheif_1011">
        <div class='colors'>

          <span>
            <input type="radio" id='playerTwoRed' name="playerTwoColor" value="red">
            <label for="playerTwoRed" class='color-red'>RED</label>
          </span>

          <span>
            <input type="radio" id='playerTwoYellow' name="playerTwoColor" value="yellow">
            <label for="playerTwoYellow" class='color-yellow'>YELLOW</label>
          </span>

          <span>
            <input type="radio" id='playerTwoGreen' name="playerTwoColor" value="green">
            <label for="playerTwoGreen" class='color-green'>GREEN</label>
          </span>

          <span>
            <input type="radio" id='playerTwoBlue' name="playerTwoColor" value="blue" checked>
            <label for="playerTwoBlue" class='color-blue'>BLUE</label>
          </span>

        </div>
      </div>

    </div>
    <div id='controls'>
      <button id='btn-dismiss-setup-screen'>GO</button>
      <p>or press ENTER</p>
    </div>
  </div>
  
  <div id='board'>
    <div id='scoreboard'>
      <h2>It's <span id='active-player-name'></span>'s turn</h2>
    </div>
    <div id='canvas-wrapper'>
      <canvas id='canvas' width="300" height="300"></canvas>
    </div>

  </div> 

  <div id='result-screen'>
    <h1 id='result-message'></h1>
    <div id='controls'>
      <button id='btn-new-game'>PLAY AGAIN</button>
    </div>
  </div>

  <div id="aside">
    <a 
      href='https://www.gamespot.com/forums/xbox-association-1000003/worst-gamertag-ever-25428247/'
      target="_blank"
    >Click for more terrible gamer names</a>
  </div>

  
</body>
</html>
