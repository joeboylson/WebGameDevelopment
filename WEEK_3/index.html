<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="styles/main.css">
  <script src="js/main.js"></script>
  <title>Rock, Paper, Scissors</title>
</head>

<body>

  
  <div class="module">

    <div id="instructions">
      <h2>Welcome to RPS</h2>
      <h3>How to play:</h3>
      <ol>
        <li>
          <p>Choose rock, paper, or scissors</p>
        </li>
        <li>
          <p>Hit the submit button</p>
        </li>
      </ol>
    </div>

    <form id="form">

      <label for="rock">
        <input type="radio" name="move" id="rock" value=1 checked>
        <div class="card">
          <h2>ROCK</h2>
        </div>
      </label>

      <label for="paper">
        <input type="radio" name="move" id="paper" value=2>
        <div class="card">
          <h2>PAPER</h2>
        </div>
      </label>

      <label for="scissors">
        <input type="radio" name="move" id="scissors" value=3>
        <div class="card">
          <h2>SCISSORS</h2>
        </div>
      </label>

      <button type='submit'>
        <h2>SUBMIT</h2>
      </button>

      <h2 id="result-message"></h2>

    </form>
  </div>

  <div class="module">
    
    <div class='history'>
      <h2>GAME HISTORY:</h2>
      <div class='stat'>
        <p>Total Games:</p>
        <code id='total_games'>0</code>
      </div>

      <div class='stat'>
        <p>Wins:</p>
        <code id='wins'>0</code>
      </div>

      <div class='stat'>
        <p>Losses:</p>
        <code id='losses'>0</code>
      </div>

      <div class='stat'>
        <p>Ties:</p>
        <code id='ties'>0</code>
      </div>

      <div id='all-games'>

      </div>
    </div>

  </div>

</body>

</html>
